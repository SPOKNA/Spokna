<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spokna Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #c287f1, #b487f1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-top: 8px;
      margin-bottom: 24px;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #4a148c;
    }

    /* Mailchimp-specific overrides */
    #mc_embed_signup_scroll h2,
    .indicates-required,
    #mce-responses {
      display: none;
    }

    label {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="spokna-logo.png" alt="Spokna Logo" class="logo" />
    <h1>Join the Spokna Waitlist</h1>
    <p>Be part of the voice-first revolution.</p>

    <!-- Mailchimp embedded form -->
    <form action="https://spokna.us3.list-manage.com/subscribe/post?u=04a89d2a5f466c61b9a82264f&amp;id=f0b9663cc1&amp;f_id=009bc2e1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <input type="email" name="EMAIL" class="email" placeholder="Enter your email" required>
      <input type="submit" value="Join Waitlist" name="subscribe" class="button">
    </form>
  </div>
</body>
</html>
