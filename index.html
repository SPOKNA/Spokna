<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spokna</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #c287f1, #b487f1);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
      max-width: 100%;
      text-align: center;
    }

    .container img {
      width: 100%;
      max-width: 450px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 500px) {
      .container img {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="waitlist.webp" alt="Spokna Waitlist Design" />
  </div>
</body>
</html>
