<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spokna Waitlist</title>

  <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #c287f1, #b487f1);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      max-width: 460px;
      width: 100%;
      text-align: center;
    }

    .form-container img {
      width: 80px;
      height: auto;
      margin-bottom: 16px;
      border-radius: 12px;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
    }

    p {
      font-size: 16px;
      margin: 8px 0 20px 0;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      background: #5f2bbd;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background: #4c21a3;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <!-- âœ… Use your logo or square image -->
    <img src="spokna-logo.png" alt="Spokna Logo" />

    <h2>Join the Spokna Waitlist</h2>
    <p>Be part of the voice-first revolution.</p>

    <!-- Mailchimp Form -->
    <form action="https://spokna.us3.list-manage.com/subscribe/post?u=04a89d2a5f466c61b9a82264f&amp;id=f0b9663cc1&amp;f_id=009bc2e1f0" 
          method="post" target="_blank" novalidate>
      
      <input type="email" name="EMAIL" placeholder="Enter your email" required />
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="b_04a89d2a5f466c61b9a82264f_f0b9663cc1" tabindex="-1" value="">
      </div>
      <input type="submit" value="Join Waitlist">
    </form>
  </div>

  <script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js" type="text/javascript"></script>
  <script type="text/javascript">
    (function($) {
      window.fnames = new Array(); 
      window.ftypes = new Array();
      fnames[0]='EMAIL';ftypes[0]='email';
    }(jQuery));
    var $mcj = jQuery.noConflict(true);
  </script>
</body>
</html>
