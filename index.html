<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spokna Waitlist</title>

  <!-- Mailchimp CSS -->
  <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #c287f1, #b487f1);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .form-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      background: #5f2bbd;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <img src="waitlist.webp" alt="Spokna Logo" />
    <h2>Join the Spokna Waitlist</h2>
    <p>Be part of the voice-first revolution.</p>

    <!-- Mailchimp Embedded Form -->
    <div id="mc_embed_signup">
      <form action="https://spokna.us3.list-manage.com/subscribe/post?u=04a89d2a5f466c61b9a82264f&amp;id=f0b9663cc1&amp;f_id=009bc2e1f0" 
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" 
            class="validate" target="_blank" novalidate>
        
        <div id="mc_embed_signup_scroll">
          <div class="mc-field-group">
            <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" 
                   placeholder="Enter your email" required />
          </div>

          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="b_04a89d2a5f466c61b9a82264f_f0b9663cc1" tabindex="-1" value="">
          </div>

          <div class="clear">
            <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Join Waitlist">
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Mailchimp JS -->
  <script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js" type="text/javascript"></script>
  <script type="text/javascript">
    (function($) {
      window.fnames = new Array(); 
      window.ftypes = new Array();
      fnames[0]='EMAIL';ftypes[0]='email';
    }(jQuery));
    var $mcj = jQuery.noConflict(true);
  </script>
</body>
</html>
